<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">

    <mat-form-field>
      <input
        matInput type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Schrijf een titel"
        #title="ngModel"
        >
      <mat-error *ngIf="title.invalid">Aub voer een bericht in</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        placeholder="Schrijf jouw bericht"
        #content="ngModel"
        ></textarea>
      <mat-error *ngIf="content.invalid">Aub voer een bericht in</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Bericht opslaan</button>
  </form>
</mat-card>
