<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">

    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Schrijf een titel"
        >
      <mat-error *ngIf="form.get('title').invalid">Aub voer een bericht in</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Zet een afb. op</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field appearance="fill">
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Schrijf jouw bericht"
        ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Aub voer een bericht in</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Bericht opslaan</button>
  </form>
</mat-card>
